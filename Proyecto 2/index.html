<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>


 <main>
  <div class="fndo"></div>
    <div class="container">
  <div class="container-image">
    <img src="images/illustration-hero.svg" alt="illustration-hero">
  </div>  
  <div class="container-text">
    <h1>Order Summary</h1>

    <p> You can now listen to millions of songs, audiobooks, and podcasts on any 
      device anywhere you like!</p>

    <div class="section-plan">
     <img src="/images/icon-music.svg" alt="icon-music">
      <span class="plan-text"><b>Annual Plan</b> $59.99/year</span> 
      <a href="#">Change</a>   
    </div>
    <div class="section-buttons">
      <a class="btn-buy" href="#" style="font-weight: 900;">Proceed To Payment</a>
      <a class="btn-cancel" href="#" style="font-weight: 900;">Cancel Order</a>
    </div>
  </div>
</div>
 </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Maximo Porcile</a>
  </footer>
</body>
</html>
